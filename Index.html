<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global WebRTC File Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Global WebRTC File Share</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Share Files</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center" id="dropArea">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-1 text-sm text-gray-600">Drag & drop files here or</p>
                    <input type="file" id="fileInput" class="hidden" multiple>
                    <button id="browseButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Browse Files
                    </button>
                </div>
                
                <div id="fileList" class="space-y-2"></div>
                
                <button id="createLinkButton" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Create Shareable Link
                </button>
                
                <div id="shareLink" class="hidden">
                    <p class="text-sm font-medium text-gray-700 mb-2">Share this link:</p>
                    <div class="flex">
                        <input type="text" id="linkInput" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" readonly>
                        <button id="copyButton" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Copy
                        </button>
                    </div>
                </div>
                
                <div id="connectionStatus" class="hidden">
                    <p class="text-sm font-medium text-gray-700 mb-2">Connection Status:</p>
                    <div id="statusIndicator" class="flex items-center px-3 py-2 bg-yellow-100 text-yellow-800 rounded">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span id="statusText">Waiting for connection...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-4 hidden" id="downloadSection">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Download Files</h2>
                <div id="fileListDownload" class="space-y-2"></div>
                <div id="errorMessage" class="hidden text-center text-red-500 mt-4"></div>
                <div id="progressContainer" class="hidden mt-4">
                    <p class="text-sm font-medium text-gray-700 mb-2">Download Progress:</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-xs text-gray-500 mt-1">0%</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const fileInput = document.getElementById('fileInput');
            const browseButton = document.getElementById('browseButton');
            const dropArea = document.getElementById('dropArea');
            const fileList = document.getElementById('fileList');
            const createLinkButton = document.getElementById('createLinkButton');
            const shareLink = document.getElementById('shareLink');
            const linkInput = document.getElementById('linkInput');
            const copyButton = document.getElementById('copyButton');
            const downloadSection = document.getElementById('downloadSection');
            const fileListDownload = document.getElementById('fileListDownload');
            const errorMessage = document.getElementById('errorMessage');
            const connectionStatus = document.getElementById('connectionStatus');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            let selectedFiles = [];
            let peer = null;
            let connections = [];
            let fileChunks = {};
            let currentDownload = null;
            
            // Initialize PeerJS with a random ID
            function initPeer() {
                peer = new Peer();
                
                peer.on('open', (id) => {
                    console.log('My peer ID is: ' + id);
                });
                
                peer.on('connection', (conn) => {
                    handleIncomingConnection(conn);
                });
                
                peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    statusText.textContent = 'Connection error: ' + err.type;
                    statusIndicator.className = 'flex items-center px-3 py-2 bg-red-100 text-red-800 rounded';
                });
            }
            
            // File selection
            browseButton.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('border-blue-500', 'bg-blue-50');
            }
            
            function unhighlight() {
                dropArea.classList.remove('border-blue-500', 'bg-blue-50');
            }
            
            dropArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            });
            
            function handleFiles(files) {
                selectedFiles = Array.from(files);
                fileList.innerHTML = '';
                
                selectedFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded';
                    fileItem.innerHTML = `
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <p class="text-sm font-medium text-gray-700">${file.name}</p>
                                <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 remove-file" data-index="${selectedFiles.indexOf(file)}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                // Add remove file functionality
                document.querySelectorAll('.remove-file').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index);
                        selectedFiles.splice(index, 1);
                        handleFiles(selectedFiles);
                    });
                });
                
                createLinkButton.disabled = selectedFiles.length === 0;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Create shareable link
            createLinkButton.addEventListener('click', () => {
                if (selectedFiles.length === 0) return;
                
                // Initialize PeerJS if not already done
                if (!peer) {
                    initPeer();
                }
                
                // Show connection status
                connectionStatus.classList.remove('hidden');
                statusText.textContent = 'Waiting for someone to connect...';
                statusIndicator.className = 'flex items-center px-3 py-2 bg-yellow-100 text-yellow-800 rounded';
                
                // Create shareable URL with peer ID
                setTimeout(() => {
                    if (peer.id) {
                        const shareableLink = `${window.location.origin}${window.location.pathname}?peer=${peer.id}`;
                        
                        // Show share link
                        shareLink.classList.remove('hidden');
                        linkInput.value = shareableLink;
                    } else {
                        statusText.textContent = 'Failed to get peer ID. Please try again.';
                        statusIndicator.className = 'flex items-center px-3 py-2 bg-red-100 text-red-800 rounded';
                    }
                }, 1000);
            });
            
            // Copy link
            copyButton.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(linkInput.value);
                    alert('Link copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    linkInput.select();
                    document.execCommand('copy');
                    alert('Link copied to clipboard!');
                }
            });
            
            // Handle incoming connections
            function handleIncomingConnection(conn) {
                connections.push(conn);
                
                statusText.textContent = 'Connected! Transferring files...';
                statusIndicator.className = 'flex items-center px-3 py-2 bg-green-100 text-green-800 rounded';
                
                conn.on('open', () => {
                    conn.on('data', (data) => {
                        if (data.type === 'file-info') {
                            // Send file chunks
                            sendFileChunks(conn, data.file);
                        } else if (data.type === 'file-chunk') {
                            // Store received file chunk
                            if (!fileChunks[data.fileId]) {
                                fileChunks[data.fileId] = {
                                    chunks: [],
                                    file: data.file,
                                    totalChunks: data.totalChunks,
                                    receivedChunks: 0
                                };
                            }
                            
                            fileChunks[data.fileId].chunks[data.chunkIndex] = data.chunk;
                            fileChunks[data.fileId].receivedChunks++;
                            
                            // Update progress
                            const progress = (fileChunks[data.fileId].receivedChunks / fileChunks[data.fileId].totalChunks) * 100;
                            progressBar.style.width = progress + '%';
                            progressText.textContent = Math.round(progress) + '%';
                            
                            // Check if all chunks received
                            if (fileChunks[data.fileId].receivedChunks === fileChunks[data.fileId].totalChunks) {
                                const fileData = fileChunks[data.fileId];
                                const blob = new Blob(fileData.chunks);
                                const url = URL.createObjectURL(blob);
                                
                                // Add to download list
                                addFileToDownloadList(fileData.file, url);
                                
                                // Clean up
                                delete fileChunks[data.fileId];
                                
                                // Close connection
                                conn.close();
                            }
                        }
                    });
                });
                
                conn.on('close', () => {
                    console.log('Connection closed');
                    connections = connections.filter(c => c !== conn);
                });
            }
            
            // Send file in chunks
            function sendFileChunks(conn, file) {
                const CHUNK_SIZE = 64 * 1024; // 64KB chunks
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
                let chunksSent = 0;
                
                // First send file info
                conn.send({
                    type: 'file-info',
                    file: {
                        name: file.name,
                        size: file.size,
                        type: file.type
                    }
                });
                
                // Then send chunks
                const reader = new FileReader();
                reader.onload = (e) => {
                    const chunk = e.target.result;
                    conn.send({
                        type: 'file-chunk',
                        fileId: file.name,
                        chunkIndex: chunksSent,
                        totalChunks: totalChunks,
                        chunk: chunk
                    });
                    
                    chunksSent++;
                    if (chunksSent < totalChunks) {
                        readNextChunk();
                    }
                };
                
                function readNextChunk() {
                    const start = chunksSent * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const slice = file.slice(start, end);
                    reader.readAsArrayBuffer(slice);
                }
                
                readNextChunk();
            }
            
            // Add file to download list
            function addFileToDownloadList(file, url) {
                // Show download section
                downloadSection.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>
                            <p class="text-sm font-medium text-gray-700">${file.name}</p>
                            <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                        </div>
                    </div>
                    <a href="${url}" download="${file.name}" class="text-blue-500 hover:text-blue-700 download-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                    </a>
                `;
                fileListDownload.appendChild(fileItem);
            }
            
            // Check for peer ID in URL and connect
            const urlParams = new URLSearchParams(window.location.search);
            const peerId = urlParams.get('peer');
            if (peerId) {
                // Initialize PeerJS if not already done
                if (!peer) {
                    initPeer();
                }
                
                // Show download section
                downloadSection.classList.remove('hidden');
                
                // Connect to the peer
                const conn = peer.connect(peerId);
                
                // Show progress container
                progressContainer.classList.remove('hidden');
                
                conn.on('open', () => {
                    statusText.textContent = 'Connected! Waiting for files...';
                    statusIndicator.className = 'flex items-center px-3 py-2 bg-green-100 text-green-800 rounded';
                });
                
                conn.on('data', (data) => {
                    if (data.type === 'file-info') {
                        // Send acknowledgment
                        conn.send({ type: 'ack', fileId: data.file.name });
                        
                        // Set up to receive chunks
                        fileChunks[data.file.name] = {
                            chunks: [],
                            file: data.file,
                            totalChunks: Math.ceil(data.file.size / (64 * 1024)), // 64KB chunks
                            receivedChunks: 0
                        };
                    } else if (data.type === 'file-chunk') {
                        // Store received file chunk
                        fileChunks[data.fileId].chunks[data.chunkIndex] = data.chunk;
                        fileChunks[data.fileId].receivedChunks++;
                        
                        // Update progress
                        const progress = (fileChunks[data.fileId].receivedChunks / fileChunks[data.fileId].totalChunks) * 100;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = Math.round(progress) + '%';
                        
                        // Check if all chunks received
                        if (fileChunks[data.fileId].receivedChunks === fileChunks[data.fileId].totalChunks) {
                            const fileData = fileChunks[data.fileId];
                            const blob = new Blob(fileData.chunks);
                            const url = URL.createObjectURL(blob);
                            
                            // Add to download list
                            addFileToDownloadList(fileData.file, url);
                            
                            // Clean up
                            delete fileChunks[data.fileId];
                            
                            // Close connection
                            conn.close();
                            
                            // Hide progress
                            progressContainer.classList.add('hidden');
                        }
                    }
                });
                
                conn.on('error', (err) => {
                    console.error('Connection error:', err);
                    errorMessage.textContent = 'Connection error: ' + err.type;
                    errorMessage.classList.remove('hidden');
                });
                
                conn.on('close', () => {
                    console.log('Connection closed');
                });
            }
        });
    </script>
</body>
</html>
