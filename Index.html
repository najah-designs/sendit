<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Local File Share</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Share Files</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center" id="dropArea">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-1 text-sm text-gray-600">Drag & drop files here or</p>
                    <input type="file" id="fileInput" class="hidden" multiple>
                    <button id="browseButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Browse Files
                    </button>
                </div>
                
                <div id="fileList" class="space-y-2"></div>
                
                <button id="createLinkButton" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Create Shareable Link
                </button>
                
                <div id="shareLink" class="hidden">
                    <p class="text-sm font-medium text-gray-700 mb-2">Share this link:</p>
                    <div class="flex">
                        <input type="text" id="linkInput" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" readonly>
                        <button id="copyButton" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-4 hidden" id="downloadSection">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Download Files</h2>
                <div id="fileListDownload" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const fileInput = document.getElementById('fileInput');
            const browseButton = document.getElementById('browseButton');
            const dropArea = document.getElementById('dropArea');
            const fileList = document.getElementById('fileList');
            const createLinkButton = document.getElementById('createLinkButton');
            const shareLink = document.getElementById('shareLink');
            const linkInput = document.getElementById('linkInput');
            const copyButton = document.getElementById('copyButton');
            const downloadSection = document.getElementById('downloadSection');
            const fileListDownload = document.getElementById('fileListDownload');
            
            let selectedFiles = [];
            let sharedFiles = [];
            
            // File selection
            browseButton.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('border-blue-500', 'bg-blue-50');
            }
            
            function unhighlight() {
                dropArea.classList.remove('border-blue-500', 'bg-blue-50');
            }
            
            dropArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            });
            
            function handleFiles(files) {
                selectedFiles = Array.from(files);
                fileList.innerHTML = '';
                
                selectedFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded';
                    fileItem.innerHTML = `
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <p class="text-sm font-medium text-gray-700">${file.name}</p>
                                <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 remove-file" data-index="${selectedFiles.indexOf(file)}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                // Add remove file functionality
                document.querySelectorAll('.remove-file').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index);
                        selectedFiles.splice(index, 1);
                        handleFiles(selectedFiles);
                    });
                });
                
                createLinkButton.disabled = selectedFiles.length === 0;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Create shareable link
            createLinkButton.addEventListener('click', () => {
                if (selectedFiles.length === 0) return;
                
                // Create a data URL for each file
                const filePromises = selectedFiles.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            resolve({
                                name: file.name,
                                size: file.size,
                                type: file.type,
                                dataUrl: e.target.result
                            });
                        };
                        reader.readAsDataURL(file);
                    });
                });
                
                Promise.all(filePromises).then(files => {
                    // Store files in local storage
                    localStorage.setItem('sharedFiles', JSON.stringify(files));
                    
                    // Create shareable URL
                    const shareableLink = `${window.location.origin}${window.location.pathname}?share=${Date.now()}`;
                    
                    // Show share link
                    shareLink.classList.remove('hidden');
                    linkInput.value = shareableLink;
                });
            });
            
            // Copy link
            copyButton.addEventListener('click', () => {
                linkInput.select();
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            });
            
            // Update download list
            function updateDownloadList() {
                fileListDownload.innerHTML = '';
                
                sharedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded';
                    fileItem.innerHTML = `
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <p class="text-sm font-medium text-gray-700">${file.name}</p>
                                <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
                            </div>
                        </div>
                        <a href="${file.dataUrl}" download="${file.name}" class="text-blue-500 hover:text-blue-700 download-btn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </a>
                    `;
                    fileListDownload.appendChild(fileItem);
                });
            }
            
            // Check for shared files in URL
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('share');
            if (shareId) {
                // Load shared files from local storage
                const storedFiles = localStorage.getItem('sharedFiles');
                if (storedFiles) {
                    sharedFiles = JSON.parse(storedFiles);
                    downloadSection.classList.remove('hidden');
                    updateDownloadList();
                } else {
                    alert('No files found for this link');
                }
            }
        });
    </script>
</body>
</html>
